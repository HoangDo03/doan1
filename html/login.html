
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="wapper">
      <div class="wapper-heading">
        <h1>Login</h1>
      </div>
      <form>
        <div class="input__field">
          <span class="user_name">Username</span>
          <input id="username" type="text" placeholder="Type your User Name" />
        </div>

        <!-- <div class="input__field">
          <span class="gmail">Email</span>
          <input id="email" type="email" placeholder="Type your Email" />
        </div> -->
        <div class="input__field">
          <span class="password">Password</span>
          <input id="password" type="password" placeholder="Type your Password" />
        </div>
      
        <button class="btn btn-login">Login</button>
        <div>
          <p>Don't have an account?</p>
          <a href="signup.html" class="signup-link" >Create one</a>
        </div>
      </form>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
