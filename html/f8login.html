<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bloominous</title>
        <link rel="stylesheet" href="../css/f8login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<div class="main">
  <form action="" method="POST" class="form" id="form-2">
    <h3 class="heading">Login</h3>
   

    <div class="spacer"></div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="text" placeholder="VD: dongocxuanhoang@gmail.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label"> Password</label>
      <input id="password" name="password" type="password" placeholder="Enter Password" class="form-control">
      <span class="form-message"></span>
    </div>
   
    <button class="form-submit"> Login</button>
    <a href="f8signup.html" class="f8signup-link">Sign up </a>
  </form>
   </div>
</div>
<script>
      document.addEventListener('DOMContentLoaded', function () {
Validator({
    form: '#form-2',
    formGroupSelector: '.form-group',
    errorSelector: '.form-message',
    rules: [
      Validator.isEmail('#email'),
      Validator.minLength('#password', 6),
    ],
    onSubmit: function (data) {

      console.log(data);
    }
  });
})

</script>
</html>
