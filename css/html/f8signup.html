<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>bloominous</title>
  <link rel="stylesheet" href="../css/f8login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="icon" type="image/x-icon"
    href="https://cdn.shopify.com/s/files/1/0556/1873/2316/products/Blooming_luminous_3000x2500px_1.png?v=1666970276&width=1100">
  <script src="../js/f8login.js"></script>

</head>
<div class="main">

  <form action="" method="POST" class="form" id="form-1">
    <h3 class="heading">Sign up</h3>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="fullname" class="form-label">Fullname</label>
      <input id="fullname" name="fullname" type="text" placeholder="Ex: Hoàng Đỗ" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="text" placeholder="VD: dongocxuanhoang@gmail.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter Password" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Confirm password</label>
      <input id="password_confirmation" name="password_confirmation" placeholder="Confirm password" type="password"
        class="form-control">
      <span class="form-message"></span>
    </div>

    <button class="form-submit">Sign up</button>
    <a href="f8login.html" class="f8login-link">Login</a>
  </form>
</div>
</div>

<script>

  document.addEventListener('DOMContentLoaded', function () {
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname', 'Please enter your full name'),
        Validator.isEmail('#email'),
        Validator.minLength('#password', 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed('#password_confirmation', function () {
          return document.querySelector('#form-1 #password').value;
        }, 'Re-entered password is incorrect')
      ],
      onSubmit: function (data) {
        // Call API
        console.log(data);
      }
    });
  })
</script>

</html>
